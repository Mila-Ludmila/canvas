<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Canvas</title>
</head>
<body>

  <div class="toolbar">
    <label for="shape">Фігура:</label>
    <select id="shape">
        <option value="rectangle">Прямокутник</option>
        <option value="circle">Коло</option>
        <option value="square">Квадрат</option>
        <option value="triangle">Трикутник</option>
    </select>
    <div class="wrap">
      <label for="color">Колір заливки:</label>
      <input type="color" id="color1">
      <input type="color" id="color2">
      <input type="color" id="color3">
      <input type="color" id="color4">
      <input type="color" id="color5">
      <input type="color" id="color6">
      <input type="color" id="color7">
      <input type="color" id="color8">
      <input type="color" id="color9">
      <input type="color" id="color10">
    </div>
    
</div>
<div class="canvas-container">
    <canvas id="canvas" width="1200" height="630"></canvas>
</div>
  

  <script src="./index.js"></script>
</body>
</html>
